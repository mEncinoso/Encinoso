<div class="container-fluid">
  <div class="row expo_header">
    <div class="col-md-7 col-12 expo_logo_name">
      <img
        src="../../images/logo.png"
        id="expo-encinoso-logo"
        alt="logo"
        class="expo_logo"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Volver al inicio"
      />
      <h1 class="expo_company_name">Exposición Encinoso</h1>
    </div>
    <div class="col-md-5 col-12 expo_nav_links nav_links">
      <ul class="nav justify-content-left nav-pills">
        <li class="nav-item">
          <a
            href=""
            class="expo_nav_links nav-link active"
            id="expo_initialContentLink"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="true"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a
            href=""
            class="nav-link expo_nav_links"
            id="expo_contact_link"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Marcas</a
          >
        </li>
        <li class="nav-item">
          <a
            href=""
            class="nav-link expo_nav_links"
            id="expo_locationLink"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Ubicación</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
