<div class="container-fluid">
  <div class="row ferre_header">
    <div class="col-lg-1"></div>
    <div class="col-2 col-md-2 col-lg-1 ferre_logo_col">
      <img
        src="../../images/logo.png"
        id="ferre-encinoso-logo"
        alt="logo"
        class="expo_logo"
        data-toggle="tooltip"
        data-placement="bottom"
        title="Volver al inicio"
      />
    </div>
    <div class="col-5 col-md-6 col-lg-7 ferre_logo_name">
      <h1 class="ferre_company_name">Ferretería Encinoso</h1>
    </div>
    <div class="col-5 col-md-4 col-lg-3 ferre_nav_links nav_links">
      <ul class="nav justify-content-left nav-pills">
        <li class="nav-item">
          <a
            href=""
            class="nav-link ferre_nav_links active"
            id="ferre_initialContentLink"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="true"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a
            href=""
            class="nav-link ferre_nav_links"
            id="ferre_contact_link"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Marcas</a
          >
        </li>
        <li class="nav-item">
          <a
            href=""
            class="nav-link ferre_nav_links"
            id="ferre_locationLink"
            data-toggle="pill"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Ubicación</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
